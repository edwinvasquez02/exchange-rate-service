# Application Configuration
quarkus.application.name=exchange-rate-service
quarkus.application.version=1.0.0

# Logging Configuration
quarkus.log.console.format=%d{dd/MM/yyyy HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n
quarkus.log.level=INFO
quarkus.log.category."com.currency".level=DEBUG

# HTTP Configuration
quarkus.http.port=8080
quarkus.http.host=0.0.0.0
quarkus.http.root-path=/
quarkus.http.non-application-root-path=/q

# Development Configuration
%dev.quarkus.http.port=8080
%dev.quarkus.log.console.enable=true

# OpenAPI Configuration
quarkus.smallrye-openapi.path=/q/openapi
quarkus.smallrye-openapi.info-title=Exchange Rate Comparison API
quarkus.smallrye-openapi.info-version=1.0.0
quarkus.smallrye-openapi.info-description=API for comparing exchange rates from multiple providers
quarkus.smallrye-openapi.info-contact-name=Exchange Rate Comparison API

# Swagger UI Configuration
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/q/swagger-ui

# Health Check Configuration
quarkus.smallrye-health.root-path=/q/health

# Metrics Configuration
quarkus.micrometer.export.prometheus.path=/q/metrics

# Validation Configuration
quarkus.hibernate-validator.enable=true

# REST Client Configuration - API1 (JSON)
quarkus.rest-client.exchange-api1.url=${API1_URL:http://localhost:8081}
quarkus.rest-client.exchange-api1.connect-timeout=2000
quarkus.rest-client.exchange-api1.read-timeout=2000

# REST Client Configuration - API2 (XML)
quarkus.rest-client.exchange-api2.url=${API2_URL:http://localhost:8082}/xml-api
quarkus.rest-client.exchange-api2.connect-timeout=3000
quarkus.rest-client.exchange-api2.read-timeout=3000

# REST Client Configuration - API3 (JSON)
quarkus.rest-client.exchange-api3.url=${API3_URL:http://localhost:8083}
quarkus.rest-client.exchange-api3.connect-timeout=2000
quarkus.rest-client.exchange-api3.read-timeout=2000

# Fault Tolerance Configuration
quarkus.smallrye-fault-tolerance.timeout.enabled=true

# API1 Provider Configuration
api1.timeout=2S
api1.retry.max-retries=2
api1.retry.delay=500
api1.circuit-breaker.request-volume-threshold=4
api1.circuit-breaker.failure-ratio=0.5
api1.circuit-breaker.delay=1S

# API2 Provider Configuration
api2.timeout=3S
api2.retry.max-retries=3
api2.retry.delay=500

# API3 Provider Configuration
api3.timeout=2S
api3.retry.max-retries=2
api3.retry.delay=500

# Test Configuration
%test.quarkus.log.level=DEBUG
%test.quarkus.oidc.enabled=false